<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{post.title}}</title>
    <style>
        .image {
            width: 250px;
            height: 250px;
        }
    </style>
</head>
<body>
    <center>
        <img src="{{post.image.url}}" alt="{{post.title}}" class="image">
        <h1>{{post.title}}</h1>
        <small>published in: {{post.publish}}</small>
        <br>
        <small>updated in: {{post.updated}}</small>
        <p>{{post.description}}</p>
    
    </center>
</body>
</html>
